<div class="container">
    <br>
<form [formGroup]="loginForm" (ngSubmit)="Login(loginForm.value)">
    <div>
        <div class="col-auto">
            <label for="email" class="col-form-label">Email Address</label>
        </div>
        <div class="col-3">
            <input type="text" class="form-control" id="email" formControlName="email" maxlength="25">
            <div *ngIf="submitted && email?.errors" class="text-danger">
                <div *ngIf="email?.errors?.['required']">Email is required</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid Email</div>
            </div>
        </div>

        <div class="col-auto">
            <label for="password" class="col-form-label">Password</label>
        </div>
        <div class="col-3">
            <input type="password" class="form-control" id="password" formControlName="password" maxlength="16">
            <div *ngIf="submitted && password?.errors" class="text-danger">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</div>
              </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div clashs="col-12 d-flex">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
</div>
